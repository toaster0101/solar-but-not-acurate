<html>
    <head>
        <title>e&m</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere id="sun" radius="20" position="10 1 -5" src="sun.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:50000;easing:linear">
            <a-sphere id="mars" radius="2.5" position="80 0.25 -5" src="mars.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:2500;easing:linear">
            </a-sphere id="mars">
            <a-sphere id="jupiter" radius="6" position="95 0.25 -5" src="jupiter.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:2500;easing:linear">
            </a-sphere id="jupiter">
            <a-sphere id="saturn" radius="5" position="115 0.25 -5" src="saturn.jpeg">
            <a-entity geometry="primitive: ring; radiusInner: 5.75; radiusOuter: 7.5" material="side: double" rotation="70 0 0">
            </a-entity>
            </a-sphere id="saturn">
            <a-sphere id="uranus" radius="4" position="135 0.25 -5" src="uranus.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:2500;easing:linear">
            </a-sphere id="uranus">
            <a-sphere id="neptune" radius="3.75" position="155 0.25 -5" src="neptune.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:2500;easing:linear">
            </a-sphere id="neptune">
            <a-sphere id="mercury" radius="2.5" position="36 0.25 -5" src="mercury.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:2500;easing:linear">
            </a-sphere id="mercury">
            <a-sphere id="venus" radius="3" position="50 0.25 -5" src="venus.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:2500;easing:linear">
            </a-sphere id="venus">
            <a-sphere id="earth" radius="3" position="65 0.25 -5" src="earth.jpeg" animation="property:rotation;from:0 0 0;to:0 360 0;loop:true;dur:5000;easing:linear">
            <a-sphere id="moon" radius="1.25" position="4 0.25 -5" src="moon.jpeg">
            </a-sphere id="moon">    
            </a-sphere id="earth">
            </a-sphere id="sun">
            <a-sky src="space.jpeg">
            </a-sky>
        </a-scene>
    </body>
</html>
